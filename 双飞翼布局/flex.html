<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>flex</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    .container {
      display: flex;
      height: 600px;
    }
    .main {
      flex-grow: 1;
      background: blue;
      height: 600px;
    }
    .sub {
      flex: 0 0 150px;
      background: red;
      order: -1;
      /* height: 600px; */
    }
    .extra {
      flex: 0 0 200px;
      background: yellow;
      order: 1;
    }

  </style>
</head>

<body>
  <section class="container">
    <div class="main">
    </div>
    <div class="sub"></div>
    <div class="extra"></div>
  </section>
</body>

</html>
